<script type="text/javascript">
		


		var Point = function(name){
			this.a = name;
			
		}

		Point.prototype = { 
			drive: function(){
					return this.a;
				}
		}

		var Point1 = function(name){
			this.a = name;
		}

		Point1.prototype = new Point();
		Point1.prototype.constructor = Point1;

		Point1.prototype = {
			drive: function(){
				var heredrive = Point.prototype.drive.apply(this);
				return heredrive += "some thing";
			}
		}

		var Point1Ins = new Point1("rajesh");
		var PointIns = new Point("rajesh");

		console.log(Point1Ins.drive());
		console.log(PointIns.drive());
